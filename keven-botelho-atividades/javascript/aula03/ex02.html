<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(0, 0, 0);
            color: red;
        }
    </style>
</head>
<body>
    <script>
       let nota = prompt("Digite a nota do aluno")
       if (nota >= 9){
            alert("Excelente")
       }
       else if(nota >= 7){
            alert("Aprovado")
       }
       else if(nota >= 5){
            alert("Recuperação")
       }
       else{
        alert("REPROVADO")
       }
    </script>
</html>
