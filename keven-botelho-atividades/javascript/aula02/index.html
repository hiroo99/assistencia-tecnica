<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Digite um numero:"));
        let num2 = parseFloat(prompt("Digite outro numero:"))
        let soma = num1 + num2
        let sub = num1 - num2
        let mult = num1 * num2
        let div = num1 / num2
        alert(`Soma: ${soma}, Sub: ${sub}, Mult: ${mult}, Div: ${div}`)
    </script>
</body>
</html>
