<html lang="en">

<head>

    <title>Menu</title>

        nav{
            padding: 10px;
        }
        a{
            margin: 10px;
            padding: 20px;
        }
        a[href^="https"]{
            color: purple;
            font-weight: bold;
        }
    </style>
</head>

<body>

        <a href="http://docs.com/guia.pdf">Docs (http)</a>
    </nav>
</body>

</html>
