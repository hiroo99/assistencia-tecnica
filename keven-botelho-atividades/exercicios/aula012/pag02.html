<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Automatico</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }
        .wrapper{
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 6rem;
            justify-content: stretch;
            animation: animate 10s linear infinite;
            gap: 1rem;
        }
        .wrapper img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 12px black;
            display: block;
        }
        @keyframes animate{
            to{
                translate: calc(-5*7rem);
            }
        }
    </style>
</head>
