<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Importando fonte externa -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /*background: linear-gradient(to right, #4facfe, #00f2fe);*/
            background-image: url(https://img.freepik.com/vetores-gratis/aguarela-abstrata-fundo-colorido_23-2149108517.jpg?w=360);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        .login-container div#logo{
            width: 50px;
            display: inline-block;
            padding-right: 20px;
        }
        .login-container div#logo img{
            width: 100%;
        }
        .login-container {
            background-image: url(https://marketplace.canva.com/EAFJzZxJOlM/1/0/1131w/canva-papel-de-carta-colorido-aquarela-documento-a4-U6IIx-_2tR8.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 30px;
            border: 1px solid black;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-container:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .login-container h2 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px gray;
            font-weight: 600;
        }

        .login-container input {
            width: 93%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.5s, transform 0.3s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .login-container button:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="login-container">
        
        <h2><div id="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/2560px-Senac_logo.svg.png" alt=""></div> Login</h2>
        <form>
            <label for="user">Usuário</label>
            <input type="text" placeholder="Usuário" id="user" name="user" required>
            <label for="pass">Senha</label>
            <input type="password" placeholder="Senha" id="pass" name="pass" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>

</html>
